<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Country Site</title>
</head>
<body>
    <header class="hero">

        <section class="hero--section">
            <h1>Where in the world?</h1>
            <div class="hero--section__toggle">
                <i class="fa-solid fa-moon"></i>
                <p>Dark Mode</p>
            </section>
        </div>

    </header>

    <main class="main">

        <div>

            <div class="search-section">

                <div class="search-section--search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="search" placeholder="Search for anything...">
                </div>

                <div class="search-section--filter">
                    <select aria-labelledby="regions" id="regions" class="regions">
                        <option value="Region_filter">Filter by Region.</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>

            </div>

        </div>

        <div class="grid"></div>
        
        <script src="main.js"></script>

    </main>
</body>
</html>
